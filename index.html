<body>
    <header>
        <h1 id="title">Simple Quiz</h1>
    </header>
    <main>
        <header id="selectionHeader">
            <section id="quizSelect">
                <h2>Quiz Selection</h2>
                <div id="selectionModeContainer">
                    <label for="selectionMode">Selection mode</label>
                    <select id="selectionMode" autocomplete="off">
                        <option value="predefined" selected>Predefined</option>
                        <option value="custom">Custom File</option>
                    </select>
                </div>
                <div id="quizSelectionContainer">
                    <label for="quizSelection">Choose a quiz: </label>
                    <select id="quizSelection">
                        <option value="muscles.json" selected>7th Muscles Quiz</option>
                        <option value="medieval.json">Medieval Quiz</option>
                    </select>
                </div>
                <div id="fileInputContainer">
                    <input type="file" id="fileInput" accept=".json,application/json">
                </div>
            </section>
            <section id="options">
                <h2>Modify Quiz Options</h2>
                <div>
                    <label for="shuffleQuestions">Shuffle questions: </label>
                    <select id="shuffleQuestions">
                        <option value="1" selected>Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div>
                    <label for="shuffleAnswers">Shuffle answers: </label>
                    <select id="shuffleAnswers">
                        <option value="1" selected>Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
            </section>
            <button id="submitChoice" type="button">Choose quiz</button>

        <form class="dialogForm" method="dialog">
